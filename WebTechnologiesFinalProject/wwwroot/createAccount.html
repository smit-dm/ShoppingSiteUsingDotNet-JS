<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/hardcode.js"></script>
    <script src="js/script.js"></script>
</head>
  <body onload="database_getInformation()">
    
    <!-- JM:Section -->
    <div id="login_Container" class="container-fluid bg">
      <h1><a href="index.html" style="color:white;">Pets & More</a></h1>
        <h2 style="color:white;">Create an Account</h2>
        <!-- JM: Row -->
        <div class="row justify-content-center">
            <!-- JM: Col  -->
            <div class="col-12 col-sm-6 col-md-3">
                 <!-- JM:Form -->
                <form class="signup_form-container" id="signupForm" onsubmit="return signup_validate()">
                   
                    <div class="mb-3">
                        <label for="lname" class="form-label">Name</label>
                        <input type="text" class="form-control" id="iname" placeholder="Name"  >
                    </div>

                    <div class="mb-3">
                      <label for="lemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="iemail" placeholder="name@example.com" >
                    </div>

                          
                    <div class="mb-3">
                        <label for="lshipping" class="form-label">Shipping Address</label>
                        <textarea class="form-control" id="ishipping" rows="3"></textarea>
                      </div>

                    <div class="mb-3">
                      <label for="lpassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="ipassword">
                    </div>
                    <div   role="alert" id="signup-error">
                       
                    </div>
                    
              
                    <!-- submit -->
                    <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary mb-4">Create Account</button>
                    </div>
                    <!-- /submit -->
         
                    <a href="login.html" class="btn btn-outline-primary float-end">Sign In</a>
                    <p>Already have and account?</p>
                  </form>
                  <!-- JM: /Form -->
            </div>
            <!-- JM: /Col  -->
        </div>
        <!--JM: /Row -->
    </div>
 
    <!-- JM:/Section -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
