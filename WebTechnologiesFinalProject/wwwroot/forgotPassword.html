<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script src="js/hardcode.js"></script>
    <script src="js/script.js"></script>
</head>
  <body onload="login_getInitialInformation()">
    
    <!-- JM:Section -->
    <div id="login_Container" class="container-fluid bg">
      <h1><a href="index.html" style="color:white;">Pets & More</a></h1>
        <h3 style="color:maroon;">Reset Your Password</h3>
        
        <!-- JM: Row -->
        <div class="row justify-content-center">
            <!-- JM: Col  -->
            <div class="col-12 col-sm-6 col-md-3">
                 <!-- JM:Form -->
                <form class="login_form-container">
                    
                    <div class="mb-4">
                      <label for="lemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="iemail" >
                    </div>

                    <div class="mb-4">
                      <label for="lpassword" class="form-label">Reset Password</label>
                      <input type="password" class="form-control" id="ipassword">
                    </div>
                    <div class="mb-4">
                        <label for="lpassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="cpassword">
                      </div>
                    <div   role="alert" id="login-error">
                       
                    </div>
                    
              
                    <!-- submit -->
                    <div class="d-grid gap-2">
                    <button type="button" onclick="return change_password()" class="btn btn-primary">Reset Password</button>
                    </div>
                    <!-- /submit -->
                    <p>Don't have an account? <a href="createAccount.html" class="link-info">Register here</a></p>
                  </form>
                  <!-- JM: /Form -->
            </div>
            <!-- JM: /Col  -->
        </div>
        <!--JM: /Row -->
    </div>
 
    <!-- JM:/Section -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
