<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
   
    <script src="js/hardcode.js"></script>
    <script src="js/script.js"></script>
</head>
  <body onload="validate_ifLoggedIN()">
    
    <!-- JM:Section -->
    <div id="login_Container" class="container-fluid bg">
        <h1><a  style="color:white;" href="index.html">Shop Online</a></h1>
        <h3 style="color:maroon;">Change Your Profile</h3>
        <!-- JM: Row -->
        <div class="row justify-content-center">
            <!-- JM: Col  -->
            <div class="col-12 col-sm-6 col-md-3">
                 <!-- JM:Form -->
                <form class="login_form-container">
                    
                    
                    <div class="mb-4">
                        <label for="lname" class="form-label">Update Name</label>
                        <input type="text" class="form-control" id="iname" >
                      </div>
                      <div class="mb-4">
                        <label for="laddress" class="form-label">Update Address</label>
                        <textarea class="form-control" id="iaddress" rows="3"></textarea>
                      </div>

                    
                    <div   role="alert" id="login-error">
                       
                    </div>
                    
              
                    <!-- submit -->
                    <div class="d-grid gap-2">
                    <button type="button" onclick="change_profile()" class="btn btn-primary">Update</button>
                    </div>
                    <!-- /submit -->
                    </form>
                  <!-- JM: /Form -->
            </div>
            <!-- JM: /Col  -->
        </div>
        <!--JM: /Row -->
    </div>
 
    <!-- JM:/Section -->
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
